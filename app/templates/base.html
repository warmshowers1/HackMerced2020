<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"/>
        {% endblock %}
    </head>
    <body>
        <div id="title">
            <h1> {{ title }} </h1>
        </div>
        <div id="content">
        {% block content %}
        {% endblock %}
        </div>

        <div id="footer">
        {% block footer %}
        {% endblock %}
        </div>
    </body>
</html>
